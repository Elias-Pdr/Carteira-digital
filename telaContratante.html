<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitz freelancer</title>
    <link rel="stylesheet" href="telaCadastro.css">
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24">
            <path d="M17.921,1.505a1.5,1.5,0,0,1-.44,1.06L9.809,10.237a2.5,2.5,0,0,0,0,3.536l7.662,7.662a1.5,1.5,0,0,1-2.121,2.121L7.688,15.9a5.506,5.506,0,0,1,0-7.779L15.36.444a1.5,1.5,0,0,1,2.561,1.061Z"/>
        </svg>
    </header>
    <main>
        <div class="containerIcon">
            <img src="img/img-segunda-tela.png" alt="">
        </div>
        <div class="containerInput">
            <input oninput="inputNome()" type="text" name="nome" id="nome" placeholder="Digite seu nome de usuário">
            <input oninput="inputSenha()" type="number" name="senha" id="senha" placeholder="Digite sua senha">
            <label id="avisoText" for="confirmeSenha"></label>
        </div>
        <div class="containerButton">
            <button id="btn-continuar" onclick="continuar()">Continuar</button>
        </div>
    </main>

    <script>
        let bntContinuar = document.getElementById('btn-continuar')
        let avisoText = document.getElementById('avisoText')

        function inputNome(){
            avisoText.innerHTML = ''
        }
        function inputSenha() {
            bntContinuar.style.backgroundColor ='var(---corMain)'
            bntContinuar.style.boxShadow = '0px 2px 10px 0px #00000011'
            bntContinuar.style.color = 'white'
            bntContinuar.disabled = false
            avisoText.innerHTML = ''

        }
        function continuar(){
            avisoText.innerHTML = '* Usuário ou senha inválidos'
        }
    </script>

</body>
</html>
