<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaFotos.css">
    <link rel="stylesheet" href="colors.css">

</head>
<body>
    <header>
        <svg onclick="window.location.href= 'telaFotos.html'" xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24">
            <path d="M17.921,1.505a1.5,1.5,0,0,1-.44,1.06L9.809,10.237a2.5,2.5,0,0,0,0,3.536l7.662,7.662a1.5,1.5,0,0,1-2.121,2.121L7.688,15.9a5.506,5.506,0,0,1,0-7.779L15.36.444a1.5,1.5,0,0,1,2.561,1.061Z"/>
        </svg>
        <p>Ultima etapa do cadastro</p>
    </header>

    <div id="viewImg">
        <span class="picture__image"></span>
        <div class="containerButton">
            <p>Essa imagem esta boa?</p>
            <div class="containerButton">
                <label class="picture" for="picture__input" tabIndex="0">Escolher outra imagem melhor</label>
        
                <input type="file" name="picture__input" id="picture__input">
            </div>
            <button id="btn-continuar" onclick="continuar()">Essa foto está ótima</button>

        </div>
    </div>

    <div id="conteudoMain">
        <main>
            <h1>Agora precisamos de uma foto sua</h1>
            <img class="colorsAnimation" src="img/img-3.png" style="margin: 20px 0px;">

            <h1>Prepare-se para a selfie!</h1>
            <p>Tire uma selfie agora ou escolha na sua galeria uma foto com boa iluminação e que
                seu rosto não esteja coberto com cabelo, boné ou
                acessórios</p>
        </main>
        <footer>
            <div class="containerButton containerButtonFixed">
                <label class="picture" for="picture__input" tabIndex="0">Selecionar foto</label>
        
                <input type="file" name="picture__input" id="picture__input">
            </div>
        </footer>
    </div>



    <script>
        let viewImg = document.getElementById("viewImg")
        let conteudoMain = document.getElementById("conteudoMain")

        const inputFile = document.querySelector("#picture__input");
        const pictureImage = document.querySelector(".picture__image");
        const pictureImageTxt = "pdr";
        pictureImage.innerHTML = pictureImageTxt;

        viewImg.style.display = 'none'

        inputFile.addEventListener("change", function (e) {
            const inputTarget = e.target;
            const file = inputTarget.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function (e) {
                    const readerTarget = e.target;

                    const img = document.createElement("img");
                    img.src = readerTarget.result;
                    img.classList.add("picture__img");

                    pictureImage.innerHTML = "";
                    pictureImage.appendChild(img);

                });

                reader.readAsDataURL(file);

                conteudoMain.style.display = 'none'
                viewImg.style.display = 'block'

            } else {

                conteudoMain.style.display = 'block'
                viewImg.style.display = 'none'

                pictureImage.innerHTML = pictureImageTxt;
            }
        });

        function continuar() {
            window.location.href = 'telaDone.html'
        }
    </script>

</body>
</html>
