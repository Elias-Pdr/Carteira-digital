<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaFotos.css">
</head>
<body>
    <header>
        <img src="img/img-back.png" alt="" onclick="window.location.href = 'index.html'">
        <p>Ultima etapa do cadastro</p>
    </header>

    <div id="viewImg">
        <span class="picture__image"></span>
        <div class="containerButton">
            <p>Essa imagem esta boa? dá para ler todas as informações?</p>
            <div class="containerButton">
                <label class="picture" for="picture__input" tabIndex="0">Escolher outra imagem melhor</label>
        
                <input type="file" name="picture__input" id="picture__input">
            </div>
            <button id="btn-continuar" onclick="continuar()">Essa imagem está ótima</button>

        </div>
    </div>

    <div id="conteudoMain">
        <main>
            <h1>Agora precisamos de fotos do seu documentos de identificação</h1>
            <img src="img/img-6.png" alt="">
            <h1>Agora vamos fazer o mesmo processo com o verso</h1>
            <p>Selecione no seu dispositivo a imagem do verso do seu documento de identificação</p>
        </main>
        <footer>
            <div class="containerButton containerButtonFixed">
                <label class="picture" for="picture__input" tabIndex="0">Escolher uma imagem da galeria</label>
        
                <input type="file" name="picture__input" id="picture__input">
            </div>
        </footer>
    </div>



    <script>
        let viewImg = document.getElementById("viewImg")
        let conteudoMain = document.getElementById("conteudoMain")

        const inputFile = document.querySelector("#picture__input");
        const pictureImage = document.querySelector(".picture__image");
        const pictureImageTxt = "pdr";
        pictureImage.innerHTML = pictureImageTxt;

        viewImg.style.display = 'none'

        inputFile.addEventListener("change", function (e) {
            const inputTarget = e.target;
            const file = inputTarget.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function (e) {
                    const readerTarget = e.target;

                    const img = document.createElement("img");
                    img.src = readerTarget.result;
                    img.classList.add("picture__img");

                    pictureImage.innerHTML = "";
                    pictureImage.appendChild(img);

                });

                reader.readAsDataURL(file);

                conteudoMain.style.display = 'none'
                viewImg.style.display = 'block'

            } else {

                conteudoMain.style.display = 'block'
                viewImg.style.display = 'none'

                pictureImage.innerHTML = pictureImageTxt;
            }
        });

        function continuar() {
            window.location.href = 'telaDone2.html'
        }
    </script>

</body>
</html>
